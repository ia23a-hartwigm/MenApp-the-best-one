<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navigation">
    <div class="logo">
        <a href="/index.html">MenApp</a>
    </div>
    <ul class="nav-links">
        <li><a href="/menu.html">Speiseplan</a></li>
        <li><a href="/warenkorb.html">Warenkorb</a></li>
        <li class="active"><a href="/login/login.html">Login</a></li>
        <li id="adminLink" style="display: none;"><a href="/admin/admin.html">Admin</a></li>
    </ul>
    <div class="user-info" id="userInfo" style="display: none;">
        Angemeldet als: <span id="userName"></span>
    </div>
</nav>

<div class="content">
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" name="username" placeholder="E-Mail" required>
            </div>
            <div class="form-group">
                <input type="password" id="passwort" placeholder="Passwort" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-primary">Login</button>
            </div>
            <div id="message" class="message"></div>
            <div class="form-group">
                <button id="logoutBtn" type="button" class="btn-secondary" style="display:none;">Logout</button>
            </div>
            <div class="register-link">
                <a href="/login/registration.html">Noch kein Konto? Jetzt registrieren</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
