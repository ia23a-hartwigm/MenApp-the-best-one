<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrierung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navigation">
    <div class="logo">
        <a href="/index.html">MenApp</a>
    </div>
    <ul class="nav-links">
        <li><a href="/menu.html">Speiseplan</a></li>
        <li><a href="/warenkorb.html">Warenkorb</a></li>
        <li><a href="/login/login.html">Login</a></li>
        <li id="adminLink" style="display: none;"><a href="/admin/admin.html">Admin</a></li>
    </ul>
    <div class="user-info" id="userInfo" style="display: none;">
        Angemeldet als: <span id="userName"></span>
    </div>
</nav>

<div class="content">
    <div class="register-container">
        <h2>Registrierung</h2>
        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="E-Mail" required>
            </div>
            <div class="form-group">
                <input type="password" id="passwort" placeholder="Passwort" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-primary">Registrieren</button>
            </div>
            <div id="message" class="message"></div>
            <div class="register-link">
                <a href="/login/login.html">Bereits ein Konto? Jetzt anmelden</a>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const passwort = document.getElementById('passwort').value;
        const res = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, passwort })
        });
        const data = await res.json();
        document.getElementById('message').textContent = data.message;
        if (data.success) {
            // Weiterleitung oder weitere Logik
            window.location.href = '/login/login.html';
        }
    });
</script>
</body>
</html>
