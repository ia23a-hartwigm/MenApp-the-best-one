<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MenApp - Startseite</title>
  <link rel="stylesheet" href="style.css">
  <script src="/header.js"></script>
</head>
<body>

<div class="main-content">
  <h1 id="headline">Willkommen bei MenApp</h1>
  <p>Deine App f√ºr den Mensaplan und Essensbestellung.</p>
  <button id="fetchButton" class="btn-primary">Daten abrufen</button>
</div>

<script>
    document.getElementById('fetchButton').addEventListener('click', async () => {
        try {
            const response = await fetch('api/test');
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.text(); // oder .json() wenn es JSON ist
            document.getElementById('headline').textContent = data;
        } catch (error) {
            console.error('Fetch error:', error);
            document.getElementById('headline').textContent = 'Fehler beim Abrufen der Daten';
        }
    });
</script>
</body>
</html>
