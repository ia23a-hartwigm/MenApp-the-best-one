<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mein Warenkorb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f8;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
        }
        th, td {
            padding: 16px 20px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4f46e5;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #eef0ff;
        }
    </style>
</head>
<body>

<h1>ðŸ›’ Mein Warenkorb</h1>

<table id="warenkorbTabelle">
    <thead>
    <tr>
        <th>Gericht</th>
        <th>Menge</th>
    </tr>
    </thead>
    <tbody>
    <!-- JavaScript befÃ¼llt hier -->
    </tbody>
</table>

<script>
    // Daten aus der DB holen
    async function ladeWarenkorb() {
        try {
            const sessionRes = await fetch('/api/session', { credentials: 'include' });
            const sessionData = await sessionRes.json();

            if (!sessionData.loggedIn || !sessionData.userId) {
                document.body.innerHTML = '<p style="text-align:center; color:red;">Bitte zuerst einloggen.</p>';
                return;
            }

            const warenkorbRes = await fetch('/api/warenkorb', {
                credentials: 'include'
            });

            if (!warenkorbRes.ok) {
                throw new Error('Fehler beim Laden des Warenkorbs');
            }

            const daten = await warenkorbRes.json();
            const tbody = document.querySelector("#warenkorbTabelle tbody");

            if (daten.length === 0) {
                tbody.innerHTML = '<tr><td colspan="2" style="text-align:center;">Keine offenen Bestellungen.</td></tr>';
                return;
            }

            daten.forEach(eintrag => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
          <td>${eintrag.gerichtName}</td>
          <td>${eintrag.menge}</td>
        `;
                tbody.appendChild(tr);
            });
        } catch (err) {
            console.error(err);
            document.body.innerHTML = '<p style="text-align:center; color:red;">Fehler beim Abrufen der Daten.</p>';
        }
    }

    window.addEventListener("DOMContentLoaded", ladeWarenkorb);
</script>

</body>
</html>
