<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mein Warenkorb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="/header.js"></script>
</head>
<body>

<div class="main-content">
    <h1>ðŸ›’ Mein Warenkorb</h1>

    <table id="warenkorbTabelle">
        <thead>
        <tr>
            <th>Gericht</th>
            <th>Menge</th>
        </tr>
        </thead>
        <tbody>
        <!-- JavaScript befÃ¼llt hier -->
        </tbody>
    </table>

    <h1>ðŸ›’ Meine Bestellungen</h1>

    <table id="bestellungTabelle">
        <thead>
        <tr>
            <th>Gericht</th>
            <th>Menge</th>
        </tr>
        </thead>
        <tbody>
        <!-- JavaScript befÃ¼llt hier -->
        </tbody>
    </table>
</div>

<script>
    // Daten aus der DB holen
    async function ladeWarenkorb() {
        try {
            const sessionRes = await fetch('/api/session', { credentials: 'include' });
            const sessionData = await sessionRes.json();

            if (!sessionData.loggedIn || !sessionData.userId) {
                document.querySelector('.main-content').innerHTML = '<p style="text-align:center; color:red;">Bitte zuerst einloggen.</p>';
                return;
            }

            const warenkorbRes = await fetch('/api/warenkorb', {
                credentials: 'include'
            });

            if (!warenkorbRes.ok) {
                throw new Error('Fehler beim Laden des Warenkorbs');
            }

            const daten = await warenkorbRes.json();
            const tbody = document.querySelector("#warenkorbTabelle tbody");

            if (daten.length === 0) {
                tbody.innerHTML = '<tr><td colspan="2" style="text-align:center;">Keine offenen Bestellungen.</td></tr>';
                return;
            }

            daten.forEach(eintrag => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                        <td>${eintrag.gerichtName}</td>
                        <td>${eintrag.menge}</td>
                    `;
                tbody.appendChild(tr);
            });
        } catch (err) {
            console.error(err);
            document.querySelector('.main-content').innerHTML = '<p style="text-align:center; color:red;">Fehler beim Abrufen der Daten.</p>';
        }
    }

    async function ladeBestellung() {
        try {
            const sessionRes = await fetch('/api/session', { credentials: 'include' });
            const sessionData = await sessionRes.json();

            if (!sessionData.loggedIn || !sessionData.userId) {
                document.querySelector('.main-content').innerHTML = '<p style="text-align:center; color:red;">Bitte zuerst einloggen.</p>';
                return;
            }

            const warenkorbRes = await fetch('/api/bestellungen', {
                credentials: 'include'
            });

            if (!warenkorbRes.ok) {
                throw new Error('Fehler beim Laden des Warenkorbs');
            }

            const daten = await warenkorbRes.json();
            const tbody = document.querySelector("#bestellungTabelle tbody");

            if (daten.length === 0) {
                tbody.innerHTML = '<tr><td colspan="2" style="text-align:center;">Keine offenen Bestellungen.</td></tr>';
                return;
            }

            daten.forEach(eintrag => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                        <td>${eintrag.gerichtName}</td>
                        <td>${eintrag.menge}</td>
                    `;
                tbody.appendChild(tr);
            });
        } catch (err) {
            console.error(err);
            document.querySelector('.main-content').innerHTML = '<p style="text-align:center; color:red;">Fehler beim Abrufen der Daten.</p>';
        }
    }

    window.addEventListener("DOMContentLoaded", ladeWarenkorb);
    window.addEventListener("DOMContentLoaded", ladeBestellung);
</script>
</body>
</html>
